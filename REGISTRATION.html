<!DOCTYPE html>
 <html>
   <head>
       <style>
         h1{
             color:whitesmoke;
             background-color:blue;
             font-family: arial;
             text-align: center;

             }
             h2{
                 color: powderblue;
                 background-color: royalblue;
             }
           </style>  
       input type=[type=text] {
           width: 100%;
           padding:12px 20px;
           margin:8px 0;
           box-sizing: border-box;

       }
    
     <title>Forms</title>
 </head>

 <body>
      <table width="1200" border="0" cellpadding="10"/>
         <tr>
        <td width="50"><img src="./images biotech/covid logo download.png"/></table>
        <td><h2 align="center">BIOTECH</h2></td>
       </tr>
 
<form>
    <label for="firstname">Enter firstname:</label>
    <input type="text" id="firstname" name="firstname" placeholder="firstname"
    <br><br>

    <label for="lastname">Enter lastname:</label>
    <input type="lastname" id="lastname" name="lastname" placeholder="lastname"
    <br><br>

    <label for="email">Enter email:</label>
    <input type="email" id="email" name="email" placeholder="email"
    <br><br>

    <label for="number">Enter number:</label>
    <input type="number" id="number" name="number" placeholder="number"
    <br><br>

    <label for="address">Enter address:</label>
    <input type="address" id="address" name="address" placeholder="address"
    <br><br>

    <p>Select your age</p>
    <input type="radio" name ="age" value="0-25" id="option-1"
    <label for="option-1">0-25</label>

    <input type="radio" name ="age" value="26-50" id="option-2"
    <label for="option-2">26-50</label>
   
    <input type="radio" name ="age" value="51+" id="option-3"
    <label for="option-1">51+</label>


<p>Select your gender</p>
    <input type="radio" name ="gender" value="Female" id="option-1"
    <label for="option-1">Female</label>

    <input type="radio" name ="gender" value="Male" id="option-2"
    <label for="option-2">Male</label>
   
    <input type="radio" name ="gender" value="others" id="option-3"
    <label for="option-1">Others</label>

    <br><br>

    <label for ="question">Security Question:</label>
    <select name="question"id="question">
    <option value="q1">Do you react to medication?</option>
    <option value="q2">Do you have allergy?</option>
    <option value="q3">Do you smoke?</option>
    </select>

  <br><br>

  <label for="answer">security question anwser</label>
  <input type="text" id="answer" name="answer">
  
  <br><br>
<textarea name="health history" id="health history" cols="30" rows="10"placeholder="data..."></textarea>

<br><br>

<input type="submit" value="submit your form"


</form>
</body>
</html>
